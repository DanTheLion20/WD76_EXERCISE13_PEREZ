<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Unit Converter</title>
    <link rel="stylesheet" href="JSACTIVITY.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>

    <div class="container w-25 d-flex justify-content-center align-items-center">
        <div class="card bg-dark w-100">
            <div class="card-body px-5 py-5">
                <h1 class="text-center glow">Unit Converter</h1>
                <h2 class="text-center glow1">Mass</h2>
                <!--DROPDOWN-->
                <div class="dropdown pb-4 text-center">
                    <button class="neon1 px-5 py-1 mx-2 rounded-3 dropdown-toggle" type="button" id="massDropdownMenu"
                        data-bs-toggle="dropdown">
                        Kilogram
                    </button>
                    <ul class="dropdown-menu neon1">
                        <li><a class="dropdown-item" href="stone.html">Stone</a></li>
                        <li><a class="dropdown-item" href="tonne.html">Tonne</a></li>
                    </ul>
                </div>
                <input type="number" class="form-control" name="massConverter" placeholder="Kilogram">
                <br>
                <input type="number" class="form-control" name="output" disabled>
                <br>
                <div class="center text-center">
                    <button class="neon px-3 py-1 mx-2 rounded-3" onclick="ounce()">Ounce</button>
                    <button class="neon px-3 py-1 mx-2 rounded-3" onclick="pound()">Pound</button>
                    <button class="neon px-3 py-1 mx-2 rounded-3" onclick="gram()">Gram</button>
                </div>

            </div>
        </div>
    </div>


    <script src="JSACTIVITY.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
